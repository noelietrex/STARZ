<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Friday Night Features</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="header"><img src="images/logo.png" width="231" height="80" alt="Friday Night Features"/></div>
<div id="carousel">
  <div id="carousel-vignette-left">
	<img class="js-arrow-left arrow-left" src="images/arrow_left.png" width="20" height="39" alt=""/>
  </div>
  <div id="carousel-vignette-right">
	<img class="js-arrow-right arrow-right" src="images/arrow_right.png" width="20" height="39" alt=""/>
  </div>

  <ul id="carousel-items">

	<script id="json-carousel" type="text/template">
		{{#movies}}
			<li class="carousel-item" id="carousel{{@index}}" name="{{name}}" date="{{detaildate}}" playStart="{{playstart}}" playEnd="{{playend}}" link="{{buttonlearn}}" playLink="{{buttonwatch}}" headerPhoto="{{headerphoto}}" mobileHeader="{{mobileimg}}" galleryPhotos="{{#galleryphotos}}{{.}},{{/galleryphotos}}">
			  <div class="carousel-shade"></div>
			  <div class="carousel-date">{{detaildate}}</div>
			  <div class="carousel-title">{{name}}</div>
			</li>
		{{/movies}}
	</script>
	
  </ul>
</div>

<div class="detail">
  <div class="detail-background"></div>
  <div class="detail-content">
  	<div class="detail-img"><img></div>
	<div class="detail-text">
	  <div class="date"></div>
	  <div class="time">
		<div class="timezone">ET<br>
		  PT</div>
	  </div>
	  <div class="title"></div>
	  <div class="buttons">
		<a class="learn" border="0"><img src="images/button_learnMore.png" width="205" height="40" alt="Learn More"/></a>
		<a class="watch" border="0"><img src="images/button_watchNow.png" width="205" height="40" alt="Watch Now"/></a>
	  </div>
	</div>
	<ul class="gallery">
	</ul>
  </div>
</div>


<div id="copyrights"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/jquery.debounce-1.0.5.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>
<script src="js/onload.js"></script>
</body>
</html>
