<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Friday Night Features</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="header"><img src="images/logo.png" width="231" height="80" alt="Friday Night Features"/></div>
<div id="carousel">
  <div id="carousel-vignette-left">
	<img class="js-arrow-left arrow-left" src="images/arrow_left.png" width="20" height="39" alt=""/>
  </div>
  <div id="carousel-vignette-right">
	<img class="js-arrow-right arrow-right" src="images/arrow_right.png" width="20" height="39" alt=""/>
  </div>

  <ul id="carousel-items">

	<script id="json-carousel" type="text/template">
		{{#movies}}
			<li class="carousel-item" id="carousel{{@index}}" headerPhoto="{{headerphoto}}" date="{{detaildate}}">
			  <div class="carousel-shade"></div>
			  <div class="carousel-date">{{displaydate}}</div>
			  <div class="carousel-title">{{name}}</div>
			  
			  <div class="detail-img"><img src="images/mobile/{{mobileimg}}"></div>

				<div class="mobileDetail">
					<div class="detail-text">
						<div class="date">{{displaydate}}</div>
						<div class="time"> {{detailtime}}
							<div class="timezone">ET<br>
							  PT</div>
						</div>
						<div class="title">{{name}}</div>
						<div class="buttons">
							<a href="{{buttonlearn}}" class="learn" border="0"><img src="images/button_learnMore.png" width="205" height="40" alt="Learn More"/></a>
							<a href="{{buttonwatch}}" class="watch" border="0"><img src="images/button_watchNow.png" width="205" height="40" alt="Watch Now"/></a>
						</div>
					</div>
				</div>

			</li>
		{{/movies}}
	</script>
	
  </ul>
</div>

<div class="detail">
</div>

<script type="text/template" id="json-detail">
	  <div class="detail-background"></div>
	  <div class="detail-content">
		<div class="detail-text">
		  <div class="date">{{displaydate}}</div>
		  <div class="time"> {{detailtime}}
			<div class="timezone">ET<br>
			  PT</div>
		  </div>
		  <div class="title">{{name}}</div>
		  <div class="buttons">
			<a href="{{buttonlearn}}" class="learn" border="0"><img src="images/button_learnMore.png" width="205" height="40" alt="Learn More"/></a>
			<a href="{{buttonwatch}}" class="watch" border="0"><img src="images/button_watchNow.png" width="205" height="40" alt="Watch Now"/></a>
		  </div>
		</div>
		<ul class="gallery">
		
		</ul>
  </div>
</script>

<script type="text/template" id="json-gallery">
	{{#galleryphotos}}
			<li><img src="images/gallery/{{.}}" /></li>
	{{/galleryphotos}}
</script>


<div id="copyrights"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/jquery.debounce-1.0.5.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>
<script src="js/carousel.js"></script>
<script src="js/moviegallery.js"></script>
<script src="js/moviedetails.js"></script>
<script src="js/controller.js"></script> <!--- THIS LAST --->
</body>
</html>
