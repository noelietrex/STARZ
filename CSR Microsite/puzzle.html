	<!-- Your parameters for Shuffle Puzzle -->
		<script type="text/javascript">
			$(function(){
				
				$('.puzzle').each(function(){
				
					var imgChoice = ($(this).data('imageChoice'));
					
					var config = {
					 	img_puzzle : imgChoice,
						tilesH: 5,
						tilesV: 4,
						gap: true,
						duration: 100,
						bgColor: '#000',
						bgOpacity: 1,
						imgBgOpacity: .25,
						shuffleNum: 15,
						shuffleSpeed: 0,
						menuVisible: false,
						onCompleted: function(){
							window.open("http://www.starztraining.com/starz4");	
							/*$('.popupwindow').show();*/
							_gaq.push(['_trackEvent', 'Puzzle', 'PuzzleSolved']);
						}
					}
					
					$(this).shufflepuzzle(config);
				});

				$('.hidebtn').click(function(){
					$('.popupwindow').hide();
				})
			});
		</script>
